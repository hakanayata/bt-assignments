<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="stylesheet" href="./team-members.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap's JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="row">
        <div class="col-12 col-lg-6 text-center mb-3">
            <h1>The Creative Crew</h1>
        </div>
        <div class="col-12 col-lg-6 px-5">
            <h4>Who We Are</h4>
            <p>We are team of creatively diverse, driven, innovative individuals working in variuos locations from the
                world.</p>
        </div>
    </header>
    <!-- *--------------------- MAIN *-------------------- -->
    <main class="d-flex flex-wrap">
        <div class="d-inline-block picture-div">
            <img src="./img/photo1.png" alt="team member photo">
            <p>John Smith</p>
        </div>
        <div class="d-inline-block picture-div">
            <img src="./img/photo2.png" alt="team member photo">
            <p>Caroline Burner</p>
        </div>
        <div class="d-inline-block picture-div">
            <img src="./img/photo3.png" alt="team member photo">
            <p>Brian Hun</p>
        </div>
        <div class="d-inline-block picture-div">
            <img src="./img/photo4.png" alt="team member photo">
            <p>Yongi Yomoto</p>
        </div>
        <div class="d-inline-block picture-div">
            <img src="./img/photo5.png" alt="team member photo">
            <p>Jimmie Jones</p>
        </div>
        <div class="d-inline-block picture-div">
            <img src="./img/photo6.png" alt="team member photo">
            <p>Chris Wayne</p>
        </div>
    </main>
</body>

</html>
