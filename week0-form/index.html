<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            line-height: 40px;
        }
        td:nth-child(odd) {
            font-weight: bold;
            padding-right: 50px;
        }
        #submitBtn {
            width: 120px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text" name="name" id="name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Surname</label>
            </td>
            <td>
                <input type="text" name="surname" id="surname" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">City</label>
            </td>
            <td>
                <select name="city" id="city">
                    <option value="Berlin">Berlin</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Paris">Paris</option>
                    <option value="Rome">Rome</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" name="email" id="email" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="website">Personal Website</label>
            </td>
            <td>
                <input type="text" name="website" id="website">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tel">Phone Number</label>
            </td>
            <td>
                <input type="text" name="tel" id="tel" placeholder="0-333-333-33-33" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </td>
        </tr>

        <tr style="vertical-align: top;">
            <td>
                <label>Hobbies</label>
            </td>
            <td>
                <input type="checkbox" name="football" id="football">
                <label for="football">Football</label>
                <br>
                <input type="checkbox" name="volleyball" id="volleyball">
                <label for="volleyball">Volleyball</label>
                <br>
                <input type="checkbox" name="basketball" id="basketball">
                <label for="basketball">Basketball</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="picture">Profile Picture</label>
            </td>
            <td>
                <input type="file" name="picture" id="picture">
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">Date of Birth</label>
            </td>
            <td>
                <input type="date" name="birthday" id="birthday">
            </td>
        </tr>
        <tr style="vertical-align: top;">
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="16" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" value="Sign Up" id="submitBtn">
            </td>
        </tr>
    </table>
</body>
</html>
